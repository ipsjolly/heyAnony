<ion-view view-title="Chat">
    <ion-content  scroll="false">
  
        <div class="list" style="width: 100%; height: 20%" >
          <label class="item item-input item-floating-label">
            <span class="input-label">Write Your Mind!</span>
            <textarea id="newAdMessage"  placeholder="Write Your Mind!"></textarea>
          </label>
          <button class="button button-block button-positive" ng-click="postMyStatus()">Get Posted!</button>
        </div>

<ion-scroll direction="y"  style="width: 100%; height: 80%" >
            <div class="list card stable-bg" ng-repeat="p in allPostedStatus">
                <div class="item item-body">
                    {{p[5]}}
                    <p>
                        <a class="subdued 3"  style="display: inline-block;"><i class="icon ion-android-time"></i>
                        <span class="timeago" title="{{p[9]}}">{{p[9]}}</span></a>
                    </p>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    
                    <a class="tab-item" ng-click="delConfirm(p[0])" data-ink-color="#336699" data-ink-opacity="0.5">
                        <i class="icon ion-android-delete"></i> Remove
                    </a>
                </div>
            </div>
</ion-scroll>

    </ion-content>
</ion-view>
