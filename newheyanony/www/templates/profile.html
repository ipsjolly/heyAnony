<ion-view view-title="My Profile">

            <div class="alertMsgWrap">
                <button class="button button-block button-assertive alertMsg"></button>

                <div class="input-label">
                    Username
                </div>
                <select disabled="disabled">
                    <option class="mYuserName"></option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    You are
                </div>
                <select name="me" id="myGender" class="saveProfileitem" data-message="Select your gender">
                    <option value="">I'm a...</option>
                    <option value="m">I'm a Guy</option>
                    <option value="f">I'm a Girl</option>
                </select>
            </label>
            <label class="item item-input item-select">

                    <option value="m">I like Guys</option>
                    <option value="f">I like Girls</option>

                </select>
            </label>
