<ion-view view-title="Chat">
    <ion-content >
  




            <div class="list card stable-bg" ng-repeat="w in allMessages">

                <div class="item item-body">
                    "{{w[5]}}" 
                    <p>
                        <a class="subdued 1" style="display: inline-block;"><i class="icon ion-female" ng-if="data.returnProfile(w).gender == 'Female'"></i><i class="icon ion-male" ng-if="data.returnProfile(w).gender == 'Male'"></i> {{w[4]}}</a>
                        <!-- <a class="subdued 2" style="display: inline-block;"><i class="icon ion-location"></i> {{w[4]}}, {{w[3]}}</a> -->
                        <a class="subdued 3"  style="display: inline-block;"><i class="icon ion-android-time"></i>
                        <span class="timeago" title="{{w[7]}}">{{w[7]}}</span></a>
                    </p>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" ng-click="delConfirm(p[0])" data-ink-color="#336699" data-ink-opacity="0.5">
                        <i class="icon ion-android-delete"></i> Remove
                    </a>
                    <a class="tab-item" ng-click="openChat(w[0])" data-ink-color="#336699" data-ink-opacity="0.5">
                        <i class="icon ion-chatbubble-working"></i>Message
                    </a>
                    <a class="tab-item" ng-click="openChat(w[0])" data-ink-color="#336699" data-ink-opacity="0.5">
                        <i class="icon ion-ios-information"></i>Profile
                    </a>
                </div>
            </div>




    </ion-content>
</ion-view>
