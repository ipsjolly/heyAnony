<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Hey Anony</h1>
            </div>
        </div>
        <div class="list">
             <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input  placeholder="Username" class="username"  type="text" placeholder="First Name">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input  placeholder="Password" class="password" type="text" placeholder="Last Name">
              </label>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-positive ink"  id="registerSignin" >Register / Sign in</button>
        </div>

            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div> -->
    </ion-content>
</ion-view>
